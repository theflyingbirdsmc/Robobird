apiVersion: apps/v1
kind: Deployment
metadata:
  name: robobird-deployment
  namespace: robobird-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robobird
  template:
    metadata:
      labels:
        app: robobird
    spec:
      containers:
      - name: robobird
        image: lucascdk/robobird:main
        imagePullPolicy: Always # Add this line
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-token-secret
              key: token
